name: Build and deploy ASP.Net Core app to Azure Web App - smartwheel-api-msekeli

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish API
        run: dotnet publish ./SmartWheel.Api/SmartWheel.Api.csproj -c Release -o ./publish

      - name: Verify publish output
        run: ls -R ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_578652843D7E4391A38E186F09BF3C63 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A60B332C0EC742D698500F972DF11CC5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F905BF0D93B2403392D8AFF92C431328 }}

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: smartwheel-api-msekeli
          package: publish
